{% extends 'appointment/layout.html' %}
{% load crispy_forms_tags %}

{% block Title %}Login{% endblock %}

{% block HeaderTitle %}
<a href="{% url 'index' %}">To main</a>
{% endblock %}

{% block BodyContent %}
<div class="body_content_form">
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
        <br>
        <a href="{% url 'register_user' %}" class="btn btn-light" role="button">Create account as user</a>
        <a href="{% url 'register_doctor' %}" class="btn btn-light" role="button">Create account as doctor</a>
    </form>
</div>
{% endblock BodyContent %}
